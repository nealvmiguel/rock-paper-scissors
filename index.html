<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <nav>
        <h1>ROCK PAPER SCISSORS</h1>
      </nav>
      <section class="game">
        <div class="score">
          <h2 class="human-score">Player Score: 0</h2>
          <h2 class="computer-score">Computer Score: 0</h2>
        </div>
        <div class="game-center">
          <section class="display">
            <div class="player">
              <span class="player-choice" data-choice="rock">
                <i class="fa-regular fa-hand-back-fist"></i>
              </span>
              <span class="player-choice" data-choice="scissors">
                <i class="fa-regular fa-hand-scissors"></i>
              </span>
              <span class="player-choice" data-choice="paper">
                <i class="fa-regular fa-hand"></i>
              </span>
            </div>

            <p class="result">Computer win</p>

            <div class="computer">
              <span class="computer-choice rock" data-choice="rock">
                <i class="fa-regular fa-hand-back-fist"></i>
              </span>
              <span class="computer-choice scissors" data-choice="scissors">
                <i class="fa-regular fa-hand-scissors"></i>
              </span>
              <span class="computer-choice paper" data-choice="paper">
                <i class="fa-regular fa-hand"></i>
              </span>
            </div>
          </section>
          <div class="btn-container">
            <button class="btn btn-rock" data-choice="rock">
              <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button class="btn btn-paper" data-choice="paper">
              <i class="fa-regular fa-hand"></i>
            </button>
            <button class="btn btn-scissors" data-choice="scissors">
              <i class="fa-regular fa-hand-scissors"></i>
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
